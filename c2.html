<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style2.css" rel="stylesheet" type="text/css">
    <script src="script2.js" defer></script>
</head>
<body>
    
    <h1 class="text-center">Welcome to Calculate me!</h1>
    <div class="container row flex flex col items-center mx-auto bg-red m-w">
        <div class="row">
            <input class="input" type="text"></div>
            <div class="row">
                <button class="button" disabled>mc</button>
                <button class="button" disabled>m+</button>
                <button class="button" disabled>m-</button>
                <button class="button" disabled>mr</button>
            </div>
            <div class="row">
                <button class="button"  id="o" >ON</button>
                <button class="button"  id="ac">AC</button>
                <button class="button" id="l" >&LeftArrow;</button>
                <button class="button" id="p" >%</button>
            </div>
            <div class="row">
            <button class="button" >7</button>
            <button class="button" >8</button>
            <button class="button" >9</button>
            <button class="button " id="m ">*</button>
        </div>
        <div class="row">
            <button class="button" >4</button>
            <button class="button" >5</button>
            <button class="button" >6</button>
            <button class="button" id="d">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button" >2</button>
            <button class="button">3</button>
            <button class="button" id="s">-</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button" >.</button>
            <button class="button" id="e">=</button>
            <button class="button" id="a" >+</button>
        </div>
        <div class="com"><h2>CASIO</h2></div>
    </div>
    
       
</body>
</html>
